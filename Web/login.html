<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页</title>
	<link rel="shortcut icon" type="image/x-icon" href="eas.ico" />
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/PGlogin.css">
</head>

<body>
	<table width="100%" height="100%" cellspacing="0" cellpadding="0">
		<tbody>
			<tr>
				<td height="4%" style="background-color: #D45F16">
					<img src="img/cig_logo.jpg" width="250px" height="100px;" id="ico_log">
				</td>
			</tr>
			<tr>
				<td align="center" height="25%" valign="bottom" style="background-color: #D45F16">
					<div id="logo">企业级IT资产管理系统</div>
				</td>
			</tr>
			<tr>
				<td align="center" height="20%" valign="top" style="background-color: #251004">
					<div id="title">Enterprise IT Asset Management System</div>
				</td>
			</tr>
			<tr>
				<td align="center" valign="top" style="background-color: #251004">
					<span id="ico_usr"></span><input id="loginuser" type="text" placeholder="用户名"/>
					<span id="ico_pwd"></span><input id="loginpwd" type="password" placeholder="密码"/>
					<button id="butt_login"><span>登</span><span>录</span></button>
				</td>	
			</tr>
			<tr>
				<td align="center" valign="bottom" style="background-color: #251004;padding-bottom: 20px;">
					<span id="copyright">随手记&nbsp;&nbsp;网络信息平台部&nbsp;&nbsp; &copy; 2017-2027</span>
				</td>	
			</tr>
		</tbody>
	</table>
	<!--遮罩层：用于显示弹层后遮盖下面的页面元素-->
	<div id="overlay" class="overlay"></div>
	<!--弹层：警告-->
	<div id="form_alert" class="popwindow" style="top:40%;left:50%;box-shadow: none;">
		<div id="form_alert_title" class="pop_head">友好提醒</div>
		<div class="pop_body" style="padding:10px 10px 10px 10px;">
			<table cellspacing="0" cellpadding="0"><tbody>
				<tr>
					<td valign="bottom">
						<img src="img/alert.jpg" style="margin-right: 10px;">
					</td>
					<td><span id="alert_mess"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button href="javascript:void(0)" onclick="CloseForm('#form_alert','#overlay')" style="background-color: #295669;">确定</button>
					</td>
				</tr>
			</tbody></table>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/encypt.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
