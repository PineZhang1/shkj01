<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>办公电脑管理</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/Computer.css">	
</head>

<body>
	<div id="Crumbs">办公资产管理&nbsp;>&nbsp;&nbsp;办公电脑</div>
	<div id="container">				
		<table width=100% cellspacing="0" cellpadding="0">
		<tbody><tr>
			<td width="20%">
				<button class="head_butt" href="javascript:void(0)" onclick="AddPC()">新增</button>
				<button class="head_butt" href="javascript:void(0)" onclick="DelPC()">删除</button>
				<button class="head_butt" href="javascript:void(0)" onclick="EditPC()">变更</button>
			</td>
			<td id="static_info">
				共<span id="sum_server"></span>条记录 
			</td>
			<td align="right">
				<select id="filt_key">
					<option value="brand">品牌</option>
					<option value="model">型号</option>
					<option value="status">状态</option>
					<option value="user">使用人</option>
					<option value="lend_time">发放时间</option>
					<option value="asset_num">资产编号</option>
					<option value="series_num">设备序列号</option>
				</select>
				<input type="text" id="filt_value">
				<button class="head_butt" href="javascript:void(0)" onclick="filt()" style="width: 70px;">快速查找</button>
			</td>
		</tr></tbody>
		</table>
		
		<table id="tab_pc_list" width=100% cellspacing="0" cellpadding="0">
			<thead>
				<th style="border-left: 0" width="40px">序号</th>
				<th width="100px">资产编号</th>
				<th width="100px">设备序列号</th>
				<th width="80px">品牌</th>
				<th width="120px">型号</th>
				<th width="250px">配置</th>
				<th width="150px">操作系统</th>
				<th width="50px">状态</th>	
				<th width="50px">使用人</th>						
				<th width="90px">发放时间</th>
				<th width="90px">回收时间</th>
			</thead>
			<tbody id="tbody_pc_list">
			</tbody>
		</table>

		<div id="pages">
			<button id="Fir_page" href="javascript:void(0)" onclick="Topage(1)" class="butt_page">首&nbsp;页</button>
			<button id="Pre_page" href="javascript:void(0)" onclick="Nextpage('-')" class="butt_page">上一页</button>
			<span>第<span id="curr_page">1</span>页，共<span id="page_num">1</span>页&nbsp;</span>
			<button id="Next_page" href="javascript:void(0)" onclick="Nextpage('+')" class="butt_page">下一页</button>
			<button id="Las_page" href="javascript:void(0)" onclick="Topage(0)" class="butt_page">尾&nbsp;页</button>
		</div>
	</div>
	
	<!--遮罩层：用于显示弹层后遮盖下面的页面元素-->
	<div id="overlay" class="overlay"></div>	
	<!--弹层：电脑信息-->
	<div id="form_pc" class="popwindow">
		<div id="form_pc_title" class="pop_head">办公电脑信息</div>
		<div class="pop_body">
			<table cellspacing="0" cellpadding="0" border="0">
			<tbody>	
				<tr>	
					<td align="right">资产编号：</td>
					<td><select id="asset_num"></select></td>
				</tr>
				<tr>	
					<td align="right">设备序列号：</td>
					<td><select id="series_num"></select></td>
				</tr>
				<tr>
					<td align="right">品牌：</td>
					<td><input id="brand"></input></td>
				</tr>	
				<tr>	
					<td align="right">型号：</td>
					<td><input id="model"></input></td>
				</tr>
				
				<tr>
					<td align="right">配置：</td>
					<td><input id="capacity"></input></td>
				</tr>		
				<tr>
					<td align="right">操作系统：</td>
					<td><input id="os"></input></td>
				</tr>
				<tr>
					<td align="right">使用人：</td>
					<td><input id="user"></input></td>
				</tr>
				<tr>
					<td align="right">发放时间：</td>
					<td><input type="date" id="lend_time"></input></td>
				</tr>	
				<tr>
					<td align="right">回收时间：</td>
					<td><input type="date" id="return_time"></input></td>
				</tr>	
			<tr>
				<td colspan="2" align="center">
					<button href="javascript:void(0)" onclick="PC_save()" id="butt_save" data-value="AddPC">保存</button>
					<button href="javascript:void(0)" onclick="CloseForm('#form_pc','#overlay')">关闭</button>
				</td>				
			</tr>
			</tbody>
			</table>
		</div>
	</div>
	<!--弹层：警告-->
	<div id="form_alert" class="popwindow">
		<div id="form_alert_title" class="pop_head">友好提醒</div>
		<div class="pop_body" style="padding:10px 10px 10px 10px;">
			<table cellspacing="0" cellpadding="0"><tbody>
				<tr>
					<td valign="bottom">
						<img src="img/alert.jpg" style="margin-right: 10px;">
					</td>
					<td><span id="alert_mess"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button class="form_butt" href="javascript:void(0)" onclick="CloseForm('#form_alert','#overlay')">确定</button>
					</td>
				</tr>
			</tbody></table>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/Computer.js"></script>
</html>
