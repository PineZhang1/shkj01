<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>系统邮件服务配置</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/MailConf.css">
</head>

<body>
	<div id="container">
		<div id="Crumbs">系统配置&nbsp;>&nbsp;&nbsp;系统邮件服务配置</div>
		<div class="box">		
			<table id="tab_mailconf" width="260px" cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
					<td align="right">邮件服务器：</td>
					<td colspan="3"><input type="text" id="smtpHost"></td>
				</tr>
				<tr>
					<td align="right">端口：</td>
					<td colspan="3"><input type="text" id="port"></td>
				</tr>
				<tr>
					<td align="right">安全配置：</td>
					<td width="60px"><input type="checkbox" id="auth">认证</td>
					<td width="60px"><input type="checkbox" id="tls">TLS</td>
					<td width="60px"><input type="checkbox" id="ssl">ssl</td>
				</tr>
				<tr>
					<td align="right">账号：</td>
					<td colspan="3"><input type="text" id="account"></td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td colspan="3"><input type="text" id="passwd"></td>
				</tr>	
				<tr>
					<td colspan="4" align="center">
						<button id="saveconf" href="javascript:void(0)" onclick="SaveConf()">保存配置</button>
						<button id="testconf" href="javascript:void(0)" onclick="testconf()">快速测试</button>
					</td>
				</tr>		
			</tbody>
			</table>
		</div>					
	</div><!--用于结束container-->
	<!--遮罩层：用于显示弹层后遮盖下面的页面元素-->
	<div id="overlay" class="overlay"></div>
	<!--弹层：警告-->
	<div id="form_confirm" class="popwindow">
		<div id="form_confirm_title" class="pop_head">发送测试邮件</div>
		<div class="pop_body">
			<table cellspacing="0" cellpadding="0"><tbody>
				<tr>
					<td>请输入要送达的邮件地址：<input type="text" id="sendto"></td>
				</tr>
				<tr>
					<td align="center">
						<button href="javascript:void(0)" onclick="SendTestMail()">发送</button>
						<button href="javascript:void(0)" onclick="CloseForm('#form_confirm','#overlay')">取消</button>
					</td>
				</tr>
			</tbody></table>
		</div>
	</div>
	<!--弹层：提醒-->
	<div id="form_alert" class="popwindow">
		<div id="form_alert_title" class="pop_head">友好提醒</div>
		<div class="pop_body" style="padding:10px 10px 10px 10px;">
			<table cellspacing="0" cellpadding="0"><tbody>
				<tr>
					<td valign="bottom">
						<img src="img/alert.jpg" style="margin-right: 10px;">
					</td>
					<td><span id="alert_mess"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button class="form_butt" href="javascript:void(0)" onclick="CloseForm('#form_alert','#overlay')">确定</button>
					</td>
				</tr>
			</tbody></table>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/MailConf.js"></script>
</html>
